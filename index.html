<!DOCTYPE html>
<html>
<head>
	<title>HTML</title>
</head>
<style>
	article{
		color: green;
	}
	h1{
		font-size: 40px;
	}
	.parrafo{
		color: black;
	}
	#ultimo{
		color: red;
	}
</style>
<body>
	<article>
		<h1>Esto es un titulo</h1>
		<p class="parrafo">Este es el primer párrafo.</p>
		<p class="parrafo">Este es el segundo párrafo.</p>
		<p class="parrafo" id="ultimo">Este párrafo tiene un <em> texto
	 		enfatizado </em> como ejemplo</p>
	</article>
	<section>
		<h1>Esto es un titulo</h1>
		<p class="parrafo">Este es el primer párrafo.</p>
		<p class="parrafo">Este es el segundo párrafo.</p>
		<p class="parrafo" id="ultimo">Este párrafo tiene un <em> texto
	 		enfatizado </em> como ejemplo</p>
	</section>
</body>
</html>
