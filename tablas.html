<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>

<body>

			<tr>
				<th width="20" height="40">a</th>
				<th width="40">b</th>

			</tr>
		</thead>

			</tr>
		</tfoot>	
	</table>

</html>
